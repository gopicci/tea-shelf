openapi: 3.0.2
info:
  title: Tea Shelf
  version: 0.1.0
  description: |
    # Introduction

    Tea Shelf is a progressive web app built with the intent to help users keep track of their collection of teas. This
    documentation offers an overview on the REST API that serves the backend, which is written in Python with
    **Django REST framework**.

    The repository is available [here](https://github.com/gopicci/tea-shelf/).

    ## API Categories

    The APIs are divided in separate tags, to make things easy to discover.

    These tags are mostly based around the models that the operations are supporting, which are:

    | Tag | Description |
    | ------------ |  -------------- |
    | [Tea](#tag--Tea) | Operation revoving around tea model |
    | [Categories](#tag--Categories) | Groups category and subcategory models operations |
    | [Origin](#tag--Origin) | The origin model represents a geographical location |
    | Vendor | A tea vendor or brand |
    | Brewing | Brewing information (water temperature, time...) |
    | User | User info for authentication |

    ## Authentication

    In order to be able to interact with the APIs, please login from [here](#post-/api/login/) first and enter the access token from your
    response in the apposite input of the [authentication section](#authentication).

tags:
  - name: Tea
    description: |
      Operations revolving around the tea model.

      A tea instance is user specific and contains information about a tea such as category, vendor, origin, user notes...
      Some of this data comes from other models and is represented in nested form on the tea model.

      Apart from standard CRUD operations, this section offers access to **vision parser**, a service that extract tea related
      data from a picture containing it (a package or label).
  - name: Categories
    description: |
      Operations revolving around the category and subcategory models.

      Category instances are predefined and can only be read as a list. They contain basic info on major tea categories
      (i.e. black, oolong, green, etc.).

      Subcategory instances contain more specific tea types (i.e. Darjeeling, Puerh, etc.). They are user based but can be public,
      when requesting a subcategory list the API will return all the public subcategories as well as the user specific ones.
  - name: Origin
    description: |
      Operations revolving around the origin model.

      The origin model contains data about a geographical location (name and coordinates) and it's structured in a way
      that it's compatible with Google Maps services, from which the API offers customized autocomplete and place details operations.

      Origin instances are nested in others and can be posted with a get or create approach.

security:
  - Bearer: []
components:
